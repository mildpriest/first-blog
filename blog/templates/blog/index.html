<html>
        <head>
            <title>provi's blog</title>
        </head>
        <body>
            <div>
                <h1><a href="">provi's Blog</a></h1>
                <p>published: 15.05.2017, 12:00</p>
            </div>

            <div>
                {% for post in posts %}
                    <div>
                        <h1><a href="">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaksbr }}</p>
                        <p>published: {{ post.published_date }}</p>
                    </div>
                {% endfor %}
            </div>
        </body>
</html>
