{% extends 'blog/base.html' %}
{% block content %}
    <div class="search" style="margin-bottom:50px;">

        <h2>검색페이지 입니다. <small>(@by <a href="http://daum.net" target="_blank">Daum</a>)</small></h2>
        <div class ="search_area">
            <input type="text" class="search_word" value="{{word}}" placeholder="요기 검색어 입력!" onkeypress="if(event.keyCode==13) {goSearch(); return false;}" />
            <button class="search_btn">Go!</button>
        </div>
        <hr>
        <div class="result">
            <h3>검색 결과.</h3>
            {% for object in results %}
            <a href="{{ object.link }}" target="_blank">
                <p>{{ object.title }}</p>
            </a>
            {% empty %}
                <h1>  등록된 글이 없습니다. </h1>
            {% endfor %}
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('.search_btn').click(function(){
                goSearch();
            });
        });

        function goSearch(){
            var word = $('.search_word').val();

            if(word.length == 0){
                alert('검색어를 입력하세요.');
            } else {
                location.href="/search/" + word;
            }
        }

    </script>
{% endblock %}
